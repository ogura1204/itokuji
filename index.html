<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>町家の日 AR Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      // スライドショーコンポーネント
      AFRAME.registerComponent('auto-slideshow', {
        schema: {
          srcs: { type: 'array' }, 
          interval: { type: 'number', default: 3000 }
        },
        init: function () {
          this.el.setAttribute('src', this.data.srcs[0]);
          this.el.setAttribute('material', 'transparent: true; opacity: 1');
          this.index = 0;
          this.timer = null;
        },
        play: function() {
          if (this.timer) return;
          this.timer = setInterval(() => { this.nextSlide(); }, this.data.interval);
        },
        pause: function() {
          if (this.timer) clearInterval(this.timer);
          this.timer = null;
          this.el.setAttribute('material', 'opacity', 1);
        },
        nextSlide: function () {
          const el = this.el;
          // フェードアウト
          el.setAttribute('animation', { property: 'material.opacity', from: 1, to: 0, dur: 500, easing: 'linear' });

          setTimeout(() => {
            // 画像切り替え
            this.index = (this.index + 1) % this.data.srcs.length;
            el.setAttribute('src', this.data.srcs[this.index]);
            
            // アスペクト比調整
            const img = document.querySelector(this.data.srcs[this.index]);
            if(img && img.naturalWidth) {
                const ratio = img.naturalHeight / img.naturalWidth;
                el.setAttribute('height', ratio);
            }

            // フェードイン
            el.removeAttribute('animation');
            el.setAttribute('animation', { property: 'material.opacity', from: 0, to: 1, dur: 500, easing: 'linear' });
          }, 500);
        }
      });
    </script>

    <style>
      body { margin: 0; overflow: hidden; font-family: "Yu Mincho", serif; background: #000; }

      /* ローディング */
      #loading {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background-color: #0a0a0a; z-index: 99999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
        transition: opacity 0.5s ease-out;
      }
      .loader {
        width: 50px; height: 50px;
        border: 1px solid rgba(197, 160, 89, 0.3);
        border-top: 1px solid #C5A059;
        border-radius: 50%;
        animation: spin 1.5s linear infinite;
      }
      #loading-text { margin-top: 20px; color: #C5A059; font-size: 12px; letter-spacing: 4px; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* ガイド */
      #scan-guide {
        position: fixed; top: 20px; width: 100%; text-align: center;
        color: #fff; font-size: 14px; letter-spacing: 1px;
        background: rgba(0,0,0,0.5); padding: 10px 0;
        pointer-events: none; z-index: 8000;
      }
      /* フッター */
      #footer-frame {
        position: fixed; bottom: 0; left: 0; width: 100%; height: 60px;
        background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(5px);
        border-top: 1px solid rgba(197, 160, 89, 0.3);
        display: flex; justify-content: center; align-items: center;
        z-index: 9999; cursor: pointer;
      }
      .footer-text { color: #fff; font-size: 12px; letter-spacing: 1px; }
    </style>
  </head>
  <body>

    <div id="loading">
      <div class="loader"></div>
      <div id="loading-text">LOADING...</div>
    </div>

    <div id="scan-guide">建物を映してください</div>

    <div id="footer-frame">
      <div class="footer-text">Tap to Open Website</div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets3.mind; uiError:yes; uiLoading:no; filterMinCF:0.0001; filterBeta: 0.001;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <img id="bldg1-1" src="./pers_1.png" />
        <img id="bldg1-2" src="./pers_1_sub1.png" /> 
        <img id="bldg1-3" src="./pers_1_sub2.png" /> 

        <img id="bldg2-1" src="./pers_2.png" /> 
        <img id="bldg2-2" src="./pers_2_sub1.png" />
        <img id="bldg2-3" src="./pers_2_sub2.png" />
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-entity scale="0.5 0.5 0.5" position="0 0 0">
            
            <a-plane color="black" opacity="0.7" width="1.1" height="1.3" position="0 0 -0.01"></a-plane>
            <a-plane color="#C5A059" width="1.05" height="0.005" position="0 0.55 0.01"></a-plane>
            <a-plane color="#C5A059" width="1.05" height="0.005" position="0 -0.55 0.01"></a-plane>
            
            <a-image id="slideshow-1" 
                     position="0 0 0" width="1" height="0.75"
                     auto-slideshow="srcs: #bldg1-1, #bldg1-2, #bldg1-3; interval: 3000">
            </a-image>
            
            <a-text value="BUILDING A" align="center" position="0 -0.65 0" width="3" color="#fff" font="roboto"></a-text>

        </a-entity>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        
        <a-entity scale="0.5 0.5 0.5" position="0 0 0">

            <a-plane color="black" opacity="0.7" width="1.1" height="1.3" position="0 0 -0.01"></a-plane>
            <a-plane color="#C5A059" width="1.05" height="0.005" position="0 0.55 0.01"></a-plane>
            <a-plane color="#C5A059" width="1.05" height="0.005" position="0 -0.55 0.01"></a-plane>

            <a-image id="slideshow-2" 
                     position="0 0 0" width="1" height="0.75"
                     auto-slideshow="srcs: #bldg2-1, #bldg2-2, #bldg2-3; interval: 3000">
            </a-image>
            
            <a-text value="BUILDING B" align="center" position="0 -0.65 0" width="3" color="#fff" font="roboto"></a-text>

        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const loadingDiv = document.getElementById('loading');
      const footerFrame = document.getElementById('footer-frame');
      const sceneEl = document.querySelector('a-scene');
      
      const slide1 = document.getElementById('slideshow-1');
      const slide2 = document.getElementById('slideshow-2');

      // 安全装置付きロード処理
      sceneEl.addEventListener('arReady', () => { hideLoading(); });
      sceneEl.addEventListener('arError', () => { hideLoading(); alert("カメラエラー: 再読み込みしてください"); });
      setTimeout(() => { hideLoading(); }, 10000);

      function hideLoading() {
        if(loadingDiv.style.display !== 'none') {
            loadingDiv.style.opacity = 0;
            setTimeout(() => { loadingDiv.style.display = 'none'; }, 500);
        }
      }

      // スライドショー制御
      const targets = [
          { el: document.querySelector('[mindar-image-target="targetIndex: 0"]'), content: slide1 },
          { el: document.querySelector('[mindar-image-target="targetIndex: 1"]'), content: slide2 }
      ];

      targets.forEach(t => {
          if(!t.el) return;
          t.el.addEventListener('targetFound', () => {
              if(t.content.components['auto-slideshow']) t.content.components['auto-slideshow'].play();
          });
          t.el.addEventListener('targetLost', () => {
              if(t.content.components['auto-slideshow']) t.content.components['auto-slideshow'].pause();
          });
      });

      footerFrame.addEventListener('click', () => {
        window.open('https://lykke-hygge-2.myshopify.com/', '_blank'); 
      });
    </script>
  </body>
</html>
